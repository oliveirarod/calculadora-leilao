<h4>Total: {{ getTotalValue() | currency: 'BRL' }}	</h4>

@if (getTotalValue() > 0) {
  <table class="table">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Valor</th>
      </tr>
    </thead>

    <tbody>
			@for (detail of auctionDetails; track $index) {
				<tr>
					<td>{{ detail.description }}</td>
					<td>{{ detail.value | currency: 'BRL' }}</td>
				</tr>
			}
    </tbody>
  </table>
}
