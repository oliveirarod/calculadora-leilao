<section class="d-flex flex-column">
  <label class="form-label mb-2">{{ label }}</label>

  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
    @for (option of radioOptions; track option.inputName) {
      <input
        [id]="'btn-radio-' + option.inputName"
        type="radio"
        class="btn-check"
        [name]="option.inputName"
        autocomplete="off"
        [checked]="value === option.value"
        (click)="handleRadioChange(option.value)"
      />

      <label class="btn btn-outline-primary" [for]="'btn-radio-' + option.inputName">
        {{ option.label }}
      </label>
    }
  </div>
</section>
