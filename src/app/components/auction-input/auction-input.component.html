<div class="mb-3">
  <input
		class="form-control"
    [type]="'text'"
    [placeholder]="placeholder"
    [attr.aria-label]="label"
    [value]="value"
    [mask]="handleInputMask()"
    [thousandSeparator]="'.'"
    [prefix]="handleInputPrefix()"
    [suffix]="handleInputSuffix()"
    (input)="handleInputChange($event)"
  />
</div>
