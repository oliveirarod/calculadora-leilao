<form [formGroup]="auctionForm">
	<app-auction-input 
		formControlName="auctionPropertyValue"
		[label]="'Valor do leilão'"
		[placeholder]="'Informe o valor do imóvel'">
	</app-auction-input>

	<app-auction-input 
		formControlName="auctioneersFeePercentage"
		[label]="'Taxa do leiloeiro (%)'"
		[placeholder]="'Informe a porcentagem da taxa do leiloeiro'">
	</app-auction-input>
</form>

<section class="my-4">
	<app-result-display 
		[auctionValues]="auctionFormValues">
	</app-result-display>
</section>
